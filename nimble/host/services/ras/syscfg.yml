syscfg.defs:
    BLE_SVC_RAS_SERVER:
        description: >
            Enable Ranging Service server API.
        value: 0
    BLE_SVC_RAS_CLIENT:
        description: >
            Enable Ranging Service client API.
        value: 0
    BLE_SVC_RAS_SYSINIT_STAGE:
        description: >
            Sysinit stage for the Ranging Service.
        value: 303
    BLE_SVC_RAS_TXRX_BUF_SIZE:
        description: >
            Notification/indication buffer size.
        value: 320
    BLE_SVC_RAS_TXRX_BUF_COUNT:
        description: >
            Notification/indication buffer count.
        value: 10
