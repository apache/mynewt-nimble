syscfg.defs:
    BLE_SVC_CTS_CURRENT_TIME_READ_PERM:
        description: >
            Defines permissions for reading "Current Time" characteristics. Can
            be zero to allow read without extra permissions or combination of:
                BLE_GATT_CHR_F_READ_ENC
                BLE_GATT_CHR_F_READ_AUTHEN
                BLE_GATT_CHR_F_READ_AUTHOR
        value: 0
    BLE_SVC_CTS_CURRENT_TIME_NOTIFY_ENABLE:
        description: >
            Set to 1 to support notification of "Current Time" characteristics
            or 0 to disable it.
        value: 1
    BLE_SVC_CTS_CURRENT_TIME_WRITE_PERM:
        description: >
            Defines permissions for writing "Current Time" characteristics. Can
            be zero to allow write without extra permissions or combination of:
                BLE_GATT_CHR_F_WRITE_ENC
                BLE_GATT_CHR_F_WRITE_AUTHEN
                BLE_GATT_CHR_F_WRITE_AUTHOR
                Set to '-1' to make characteristic read only.
        value: 0
    BLE_SVC_CTS_LOCAL_TIME_INFORMATION_READ_PERM:
        description: >
            Defines permissions for reading "Local Time Information"
            characteristics. Can be zero to allow read without extra
            permissions or combination of:
                BLE_GATT_CHR_F_READ_ENC
                BLE_GATT_CHR_F_READ_AUTHEN
                BLE_GATT_CHR_F_READ_AUTHOR
            Set to '-1' to remove this characteristic.
        value: 0
    BLE_SVC_CTS_LOCAL_TIME_INFORMATION_WRITE_PERM:
        description: >
            Defines permissions for writing "Local Time Information"
            characteristics. Can be zero to allow write without extra
            permissions or combination of:
                BLE_GATT_CHR_F_WRITE_ENC
                BLE_GATT_CHR_F_WRITE_AUTHEN
                BLE_GATT_CHR_F_WRITE_AUTHOR
                Set to '-1' to make characteristic read only.
        value: 0
    BLE_SVC_CTS_REFERENCE_TIME_INFORMATION_READ_PERM:
        description: >
            Defines permissions for reading "Reference Time Information"
            characteristics. Can be zero to allow read without extra
            permissions or combination of:
                BLE_GATT_CHR_F_READ_ENC
                BLE_GATT_CHR_F_READ_AUTHEN
                BLE_GATT_CHR_F_READ_AUTHOR
            Set to '-1' to remove this characteristic.
        value: 0
