syscfg.vals:
  NIMBLE_CFG_CONTROLLER: 1
  BSIM_NRF52: 1
  BLE_LL_CFG_FEAT_LE_CSA2: 1

  # Prevent priority conflict with controller task.
  OS_MAIN_TASK_PRIO: 12
  MCU_TIMER_POLLER_PRIO: 5
  MCU_UART_POLLER_PRIO: 3
  NATIVE_SOCKETS_PRIO: 7
  BLE_LL_PRIO: 11
  BLE_PUBLIC_DEV_ADDR: ((uint8_t[6]){0x00, 0xaa, 0xbb, 0xcc, 0xdd, 0x09})
  CONSOLE_PROMPT_STICKY: 1
  CONSOLE_PROMPT_SOFT_CURSOR: 1
  CONSOLE_PROMPT_SOFT_CURSOR_ATTR: '"30;42m"'
  CONSOLE_PROMPT_HIDE_CURSOR_IN_LOG_AREA: 1
  CONSOLE_HISTORY: ram
