syscfg.vals:
    BLE_TRANSPORT_HS: nrf5340

    MSYS_1_BLOCK_COUNT: 12
    MSYS_1_BLOCK_SIZE: 292
    BLE_LL_CFG_FEAT_DATA_LEN_EXT: 1
    BLE_PHY_2M: 1
    BLE_PHY_CODED: 1
    BLE_LL_CFG_FEAT_LL_PRIVACY: 1
    BLE_LL_CFG_FEAT_CTRL_TO_HOST_FLOW_CONTROL: 1
    BLE_LL_CONN_INIT_MAX_TX_BYTES: 251
    BLE_LL_CONN_INIT_SLOTS: 4
    BLE_LL_DTM: 1
    BLE_LL_DTM_EXTENSIONS: 1
    BLE_LL_HCI_VS_EVENT_ON_ASSERT: 1
    BLE_MAX_CONNECTIONS: 5
    BLE_EXT_ADV: 1
    BLE_EXT_ADV_MAX_SIZE: 1650
    BLE_MAX_PERIODIC_SYNCS: 5
    BLE_MULTI_ADV_INSTANCES: 5
    BLE_PERIODIC_ADV: 1
    BLE_PERIODIC_ADV_SYNC_TRANSFER: 1
    BLE_VERSION: 51

    # Maximum number of IPC channels that net core can handle
    # It must be equel or greater of same syscfg value present on APP core side.
    IPC_NRF5340_CHANNELS: 4

    # Core dump
    OS_COREDUMP: 1
    OS_CRASH_FILE_LINE: 0
    COREDUMP_SKIP_UNUSED_HEAP: 1

syscfg.vals.OS_COREDUMP:
    # Enable flash server that allows application core to read
    # net core flash (it is used for reading core dump stored in
    # net core flash).
    IPC_NRF5340_FLASH_SERVER: 1
