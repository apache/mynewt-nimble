pkg.name: ext/libsamplerate
pkg.description: samplerate library
pkg.author: "Apache Mynewt <dev@mynewt.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - samplerate

pkg.type: sdk

pkg.cflags: -DHAVE_STDBOOL_H -fsingle-precision-constant -DHAVE_CONFIG_H -DNDEBUG
pkg.lflags: -lm

pkg.src_dirs:
    - "@libsamplerate/src"

pkg.include_dirs:
    - "@libsamplerate/include"

repository.libsamplerate:
    type: github
    vers: 0.2.2-commit
    branch: release-0.2.2
    user: libsndfile
    repo: libsamplerate
